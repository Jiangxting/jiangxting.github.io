<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .粗体{font-weight: bolder;}
        .斜体{font-style: italic;}
    </style>
</head>
<body>
    <p>strong元素能让字体<strong>加粗</strong></p>
    <p>b元素也能让字体<b>加粗</b>，但是没有语义</p>
    <p>em元素能让字体变<em>斜</em></p>
    <p>i元素也能让字体变<i>斜</i>，但是没有语义</p>
    <p class="粗体">这里是加粗的</p>
    <p class="斜体">这里是斜体的</p>
    <p>del元素表示<del>删除，添加下划线</del>,而ins元素表示<ins>添加，有下划线</ins></p>
    <p>s元素表示<s>这句话不正确</s>，与del效果相同但语义不同</p>
    <p>u元素表示<u>下划线，专有名词或拼写错误的单词</u></p>
    <p>mark元素表示<mark>标记</mark>,默认为黄色</p>
    <p>上标用sup,下标用sub</p>
    <p>E=MC<sup>2</sup></p>
    <p>Mg+ZnSO<sub>4</sub>=MgSO<sub>4</sub>+Zn</p>
    <p>small元素可以<small>让字体变小</small></p>
</body>
</html>
